<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập doanh số: "));
    let rose;
    if (a>20000000) {
        rose = (a*5)/100
    }else if (a>15000000) {
        rose = (a*3)/100
    }else if (a>10000000) {
        rose = (a*1)/100
        }else {
        rose = 0
    }
    document.write(rose)
</script>
</body>
</html>
