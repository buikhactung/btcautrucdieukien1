<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemkt = parseInt(prompt("nhập điểm kiểm tra: "));
    let diemgk = parseInt(prompt("nhập điểm giữa kì: "));
    let diemck = parseInt(prompt("nhập điểm cuối kỳ: "));
    ave = (diemkt+diemgk+diemck)/3;
    if (ave >=8) {
        document.write("học lực giỏi");
    }else if (ave>=6.5) {
        document.write("học lực khá");
    }else if(ave> 5) {
        document.write("học lực TB");
    }else {
        document.write("học lực yếu");
    }
</script>
</body>
</html>
